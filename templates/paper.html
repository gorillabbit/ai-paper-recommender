<div class="card">
    <div class="card-header">
      <h4>{{ paper.title }}</h4>
    </div>
    <div class="card-body">
      <p>{{ summary }}</p>
    </div>
    <div class="card-footer">
      <p>Authors: {{ paper.authors }}</p>
      <p>Link: <a href="{{ paper.link }}">{{ paper.link }}</a></p>
    </div>
  </div>
